search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=11 Image IN ("*\\cmd.exe", "*\\cscript.exe", "*\\mshta.exe", "*\\powershell.exe", "*\\pwsh.exe", "*\\wscript.exe") TargetFilename IN ("*.dmp", "*.dump", "*.hdmp") | fields - _raw | collect index=notable_events source="Potentially Suspicious DMP/HDMP File Creation" marker="guid=aba15bdd-657f-422a-bab3-ac2d2a0d6f1c,tags=attack.defense-evasion,"
