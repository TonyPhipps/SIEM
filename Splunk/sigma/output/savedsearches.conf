search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 CommandLine IN ("*lsass.dmp*", "*lsass.zip*", "*lsass.rar*", "*Andrew.dmp*", "*Coredump.dmp*", "*NotLSASS.zip*", "*lsass_2*", "*lsassdump*", "*lsassdmp*") OR (CommandLine="*lsass*" CommandLine="*.dmp*") OR (CommandLine="*SQLDmpr*" CommandLine="*.mdmp*") OR (CommandLine="*nanodump*" CommandLine="*.dmp*") | fields - _raw | collect index=notable_events source="LSASS Dump Keyword In CommandLine" marker="guid=ffa6861c-4461-4f59-8a41-578c39f3f23e,tags=attack.credential-access,tags=attack.t1003.001,"
[Suspicious Mshta.EXE Execution Patterns]
description = Detects suspicious mshta process execution patterns
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 (Image="*\\mshta.exe" OR OriginalFileName="MSHTA.EXE" ParentImage IN ("*\\cmd.exe", "*\\cscript.exe", "*\\powershell.exe", "*\\pwsh.exe", "*\\regsvr32.exe", "*\\rundll32.exe", "*\\wscript.exe") CommandLine IN ("*\\AppData\\Local\\*", "*C:\\ProgramData\\*", "*C:\\Users\\Public\\*", "*C:\\Windows\\Temp\\*")) OR (Image="*\\mshta.exe" OR OriginalFileName="MSHTA.EXE" NOT (Image IN ("C:\\Windows\\System32\\*", "C:\\Windows\\SysWOW64\\*") OR CommandLine IN ("*.htm*", "*.hta*") OR CommandLine IN ("*mshta.exe", "*mshta"))) | fields - _raw | collect index=notable_events source="Suspicious Mshta.EXE Execution Patterns" marker="guid=e32f92d1-523e-49c3-9374-bdb13b46a3ba,tags=attack.execution,tags=attack.t1106,"
[System Disk And Volume Reconnaissance Via Wmic.EXE]
description = An adversary might use WMI to discover information about the system, such as the volume name, size, free space, and other disk information. This can be done using the `wmic` command-line utility and has been observed being used by threat actors such as Volt Typhoon. 
search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\WMIC.exe" OR OriginalFileName="wmic.exe" CommandLine IN ("*volume*", "*path win32_logicaldisk*") | fields - _raw | collect index=notable_events source="System Disk And Volume Reconnaissance Via Wmic.EXE" marker="guid=c79da740-5030-45ec-a2e0-479e824a562c,tags=attack.execution,tags=attack.discovery,tags=attack.t1047,tags=attack.t1082,"
[Potential Persistence Via Microsoft Compatibility Appraiser]
description = Detects manual execution of the "Microsoft Compatibility Appraiser" task via schtasks. In order to trigger persistence stored in the "\AppCompatFlags\TelemetryController" registry key. 
