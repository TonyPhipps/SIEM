search = index=evtx _index_earliest=-1h@h Channel="Microsoft-Windows-Sysmon/Operational" EventID=1 Image="*\\cmd.exe" OR OriginalFileName="Cmd.Exe" CommandLine IN ("*>*%APPDATA%\\*", "*>*%TEMP%\\*", "*>*%TMP%\\*", "*>*%USERPROFILE%\\*", "*>*C:\\ProgramData\\*", "*>*C:\\Temp\\*", "*>*C:\\Users\\Public\\*", "*>*C:\\Windows\\Temp\\*") OR (CommandLine IN ("* >*", "*\">*", "*'>*") CommandLine="*C:\\Users\\*" CommandLine="*\\AppData\\Local\\*") | fields - _raw | collect index=notable_events source="Potentially Suspicious CMD Shell Output Redirect" marker="guid=8e0bb260-d4b2-4fff-bb8d-3f82118e6892,tags=attack.defense-evasion,tags=attack.t1218,"
